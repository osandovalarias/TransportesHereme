<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Mantenimientos - Transportes Hereme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --color-primary: #3f72af;
      --color-secondary: #dbe2ef;
      --color-text: #112d4e;
      --color-accent: #2c5282;
      --color-success: #2ecc71;
      --color-error: #e74c3c;
      --border-radius: 10px;
      --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #3f72af, #dbe2ef);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: var(--color-text);
    }

    .main-container {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 1000px;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .main-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, var(--color-primary), var(--color-accent));
    }

    .logo {
      width: 180px;
      height: auto;
      margin: 0 auto 20px;
      display: block;
    }

    .header-text {
      margin-bottom: 30px;
    }

    .header-text h1 {
      color: var(--color-text);
      font-size: 1.8rem;
      margin-bottom: 5px;
    }

    .header-text h2 {
      color: var(--color-primary);
      font-size: 1.3rem;
      font-weight: 500;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .menu-button {
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      padding: 25px 15px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }

    .menu-button:hover {
      background: var(--color-accent);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .menu-button i {
      font-size: 2.2rem;
    }

    .menu-button span {
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
    }

    /* Estilo para el botón Volver al Menú */
    .back-button {
      background: var(--color-primary);
      grid-column: 1 / -1;
      max-width: 250px;
      margin: 0 auto;
    }

    .back-button:hover {
      background: var(--color-accent);
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 25px 20px;
      }

      .logo {
        width: 150px;
      }

      .header-text h1 {
        font-size: 1.6rem;
      }

      .header-text h2 {
        font-size: 1.1rem;
      }

      .menu-grid {
        grid-template-columns: 1fr;
      }

      .menu-button {
        padding: 20px 15px;
      }

      .back-button {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- Logo rectangular sin contenedor circular -->
    <img src="img/logo.png" alt="Logo Transportes Hereme" class="logo">

    <div class="header-text">
      <h1>Software de Mantenciones Transportes Hereme</h1>
      <h2>Gestión de Mantenimientos</h2>
    </div>

    <div class="menu-grid">
      <a href="listado_mantenimientos_preventivo.html" class="menu-button">
        <i class="bi bi-shield-check"></i>
        <span>Mantenimiento Preventivo</span>
      </a>

      <a href="listado_mantenimientos_correctivo.html" class="menu-button">
        <i class="bi bi-tools"></i>
        <span>Mantenimiento Correctivo</span>
      </a>

      <a href="listado_mantenimientosKS.html" class="menu-button">
        <i class="bi bi-speedometer2"></i>
        <span>Mantenimiento por Kilometraje SPRINTER</span>
      </a>

      <a href="listado_mantenimientosBUS.html" class="menu-button">
        <i class="bi bi-bus-front"></i>
        <span>Mantenimiento por Kilometraje BUS</span>
      </a>

      <a href="listado_mantenimientos.html" class="menu-button">
        <i class="bi bi-list-check"></i>
        <span>Ver Mantenimientos</span>
      </a>

      <a href="cambiar_patente.html" class="menu-button">
        <i class="bi bi-pencil-square"></i>
        <span>Modificar Patente</span>
      </a>

      <a href="menu.html" class="menu-button back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Volver al Menú</span>
      </a>
    </div>
  </div>
</body>
</html>
