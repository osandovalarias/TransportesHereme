<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Máquinas - HGT Tour</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #3f72af;
            --color-secondary: #dbe2ef;
            --color-text: #112d4e;
            --color-error: #e74c3c;
            --color-success: #2ecc71;
            --border-radius: 8px;
            --box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: var(--color-text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1250px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
        }
        
        h1 {
            color: var(--color-primary);
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
            position: relative;
            padding-bottom: 10px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: var(--color-primary);
        }
        
        .header-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }
        
        .btn-primary { background-color: var(--color-primary); color: white; }
        .btn-primary:hover {
            background-color: #2c5282;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-sm { padding: 5px 10px; font-size: 0.85rem; }
        .btn-danger { background-color: var(--color-error); color: white; }
        .btn-danger:hover { background-color: #c0392b; }
        
        .status-message {
            padding: 15px;
            margin: 15px 0;
            border-radius: var(--border-radius);
            display: none;
            text-align: center;
        }
        
        .error { background-color: #f8d7da; color: var(--color-error); border-left: 4px solid var(--color-error); }
        .success { background-color: #d4edda; color: var(--color-success); border-left: 4px solid var(--color-success); }
        
        .table-responsive {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        
        th, td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: var(--color-primary);
            color: white;
            white-space: nowrap;
        }
        
        tr:hover { background-color: #f8fafd; }
        
        .actions-cell {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Listado de Máquinas</h1>
        
        <div id="error-message" class="status-message error"></div>
        <div id="success-message" class="status-message success"></div>
        
        <div class="header-actions">
            <a href="agregar_maquina.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> Agregar Máquina
            </a>
        </div>
        
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Patente</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Área</th>
                        <th>Horas</th>
                        <th>Año</th>
                        <th>Estado</th>
                        <th>Próx. Mant.</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody">
                    <tr><td colspan="10" style="text-align:center;">Cargando datos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://cswjdvjlfztewtmkrxsh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzd2pkdmpsZnp0ZXd0bWtyeHNoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NDg0ODEsImV4cCI6MjA2NzIyNDQ4MX0.z0C2PtfkvYwIYfFjnFmdRicn_Jfqyq_SbCHKycHBX-4';
        
        // Inicialización del cliente con nombre único
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        function mostrarError(mensaje) {
            const el = document.getElementById('error-message');
            el.textContent = mensaje;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }
        
        function mostrarExito(mensaje) {
            const el = document.getElementById('success-message');
            el.textContent = mensaje;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 4000);
        }

        async function cargarMaquinas() {
            try {
                const { data, error } = await supabaseClient
                    .from('maquinas')
                    .select('*')
                    .order('id', { ascending: true });
                
                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('Error Supabase:', error);
                mostrarError('Error de conexión: ' + error.message);
                return [];
            }
        }

        async function renderizarMaquinas() {
            const tablaBody = document.getElementById('tablaBody');
            const maquinas = await cargarMaquinas();
            
            tablaBody.innerHTML = '';
            
            if (maquinas.length === 0) {
                tablaBody.innerHTML = '<tr><td colspan="10" style="text-align:center;">No se encontraron registros o revisa las políticas RLS en Supabase.</td></tr>';
                return;
            }
            
            maquinas.forEach(maquina => {
                const fila = document.createElement('tr');
                // Formatear fecha de próximo mantenimiento
                const fechaMant = maquina.proximo_mantenimiento 
                    ? new Date(maquina.proximo_mantenimiento).toLocaleDateString() 
                    : 'No programado';

                fila.innerHTML = `
                    <td>${maquina.id}</td>
                    <td><strong>${maquina.patente || '-'}</strong></td>
                    <td>${maquina.marca || '-'}</td>
                    <td>${maquina.modelo || '-'}</td>
                    <td>${maquina.area || '-'}</td>
                    <td>${maquina.horas || '0'}</td>
                    <td>${maquina.anio || '-'}</td>
                    <td><span style="color: ${maquina.estado === 'Activo' ? 'green' : 'orange'}">${maquina.estado || '-'}</span></td>
                    <td>${fechaMant}</td>
                    <td class="actions-cell">
                        <a href="editar_maquina.html?id=${maquina.id}" class="btn btn-sm btn-primary" title="Editar">
                            <i class="fas fa-edit"></i>
                        </a>
                        <button class="btn btn-sm btn-danger" onclick="eliminarMaquina(${maquina.id})" title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </td>
                `;
                tablaBody.appendChild(fila);
            });
        }

        async function eliminarMaquina(id) {
            if (!confirm('¿Seguro que desea eliminar esta máquina?')) return;
            
            try {
                const { error } = await supabaseClient
                    .from('maquinas')
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                mostrarExito('Máquina eliminada con éxito');
                renderizarMaquinas();
            } catch (error) {
                mostrarError('No se pudo eliminar: ' + error.message);
            }
        }

        // Inicio
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) mostrarExito('Operación realizada con éxito');
            
            renderizarMaquinas();
        });
    </script>
</body>
</html>
